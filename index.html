<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>

    <main id="card">

      <div id="image">
        <img src="./images/image-victor.jpg" alt="a profile image of a man in a black and white jacket">
      </div>

      <div id="name">
        Victor Crest
        <div id="age">26</div>
      </div>

      <div id="london">London</div>

      <div id="stats">
        <div class="minicard">
          <div class="number">80K</div>
          <div class="label">Followers</div>
        </div>

        <div class="minicard">
          <div class="number">803K</div>
          <div class="label">Likes</div>
        </div>

      <div class="minicard">
        <div class="number">1.4K</div>
        <div class="label">Photos</div>
      </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://sorengrey.github.io/current-portfolio/">Heather Smith</a
      >.
    </div>
  </body>
</html>
